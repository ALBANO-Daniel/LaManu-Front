<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Exe4</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 col-md text-center bg-primary border">BLOC 1</div>
      <div class="col-12 col-md text-center bg-primary border">BLOC 2</div>
      <div class="col-12 col-md text-center bg-primary border">BLOC 3</div>
    </div>
    <div class="row">
      <div class="col-12 col-md-2 text-center bg-danger border">BLOC 4</div>
      <div class="col-12 col-md-2 text-center bg-danger border">BLOC 5</div>
      <div class="col-12 col-md-4 text-center bg-danger border">BLOC 6</div>
      <div class="col-12 col-md-4 text-center bg-danger border">BLOC 7</div>
      <!-- 
            <div class="col-sm-4 text-center bg-danger border">BLOC 7</div>
             ||
            <div class="col-md-4 text-center bg-danger border">BLOC 7</div>
        -->
    </div>
    <div class="row">
      <h1 class="text-center">
        <br /><br />
        Formations by "La Manu"
      </h1>
      <div class="row">
        <div class="col text-center">
          <div class="badge text-bg-info text-white">C#</div>
          <div class="badge text-bg-info text-white">.NET</div>
        </div>
        <!-- <div class="col text-center">C#</div>
            <div class="col text-center">.NET</div> -->
      </div>
    </div>
    <br /><br />
    <div class="row justify-content-center">
      <div class="col-12 card text-center" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">La Manu Le Havre</h5>
          <p class="card-text">L'École des métiers du Numérique.</p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            + d'infos
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    La Manu Le Havre
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Fermer"
                  ></button>
                </div>
                <div class="modal-body bg-primary text-white">
                  http://lamanu.fr/le-havre
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal End -->
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
